# .circleci/config.yml
defaults: &defaults
  docker:
    - image: python:3.8
  working_directory: ~/project
  
version: 2.1
jobs:
    build:
      <<: *defaults
      steps:
        - checkout  # checkout source code to working directory
        - run:
            command: |
              python -m venv /root/.env
              source /root/.env/bin/activate
              python -m pip install pytest pytest-cov
              python setup.py install
        - save_cache:
             key: "build_deps_"
             paths: 
                - /root/.env/lib/python3.8/site-packages
                - /root/.env
    test:          
      <<: *defaults
      steps:
        - checkout  # checkout source code to working directory
        - restore_cache:
             keys:
               - "build_deps_"
        - run:
            command: |
              source /root/.env/bin/activate
              pytest .            
    demo:          
      <<: *defaults
      steps:
        - checkout  # checkout source code to working directory
        - restore_cache:
             keys:
               - "build_deps_"
        - run:
            command: |
              source /root/.env/bin/activate
              pycr -h
              pycr  ./data/demo_data_extended.csv control rpl19 egf1r             
workflows:
  integration:
    jobs:
      - build
      - test:
          requires:
              - build
      - demo:
          requires:
              - build        
